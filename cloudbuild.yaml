# Google Cloud Build configuration for CI/CD
steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pmo-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pmo-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pmo-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pmo-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY},SECRET_KEY=${_SECRET_KEY},ALLOWED_ORIGINS=https://pmo-mng-tool.com'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pmo-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pmo-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

images:
  - 'gcr.io/$PROJECT_ID/pmo-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pmo-backend:latest'
  - 'gcr.io/$PROJECT_ID/pmo-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pmo-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1800s'
