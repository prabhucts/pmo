# Google Cloud Build configuration for CI/CD
# Uses Artifact Registry (region-docker.pkg.dev), not deprecated gcr.io
substitutions:
  _REGION: us-central1
  _AR_REGISTRY: us-central1-docker.pkg.dev/${PROJECT_ID}/pmo

steps:
  # Ensure Artifact Registry repo exists (create if missing)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts repositories describe pmo --location=${_REGION} 2>/dev/null || \
        gcloud artifacts repositories create pmo \
          --repository-format=docker \
          --location=${_REGION} \
          --description="PMO containers"
    id: 'ensure-repo'

  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_AR_REGISTRY}/pmo-backend:$COMMIT_SHA'
      - '-t'
      - '${_AR_REGISTRY}/pmo-backend:latest'
      - './backend'
    id: 'build-backend'
    waitFor: ['ensure-repo']

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
      - '-t'
      - '${_AR_REGISTRY}/pmo-frontend:latest'
      - './frontend'
    id: 'build-frontend'
    waitFor: ['ensure-repo']

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_AR_REGISTRY}/pmo-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pmo-backend'
      - '--image'
      - '${_AR_REGISTRY}/pmo-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY},SECRET_KEY=${_SECRET_KEY},ALLOWED_ORIGINS=https://pmo-mng-tool.com'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pmo-frontend'
      - '--image'
      - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

images:
  - '${_AR_REGISTRY}/pmo-backend:$COMMIT_SHA'
  - '${_AR_REGISTRY}/pmo-backend:latest'
  - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
  - '${_AR_REGISTRY}/pmo-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1800s'
