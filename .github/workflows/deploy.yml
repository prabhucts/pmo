# Deploy PMO app to GCP Cloud Run (pmo-project-2026)
name: Deploy to GCP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GCP_PROJECT_ID: pmo-project-2026
  GCP_REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AR_REGISTRY: us-central1-docker.pkg.dev/pmo-project-2026/pmo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Artifact Registry API must be enabled once by a project Owner (one-time setup)
      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe pmo --location=${{ env.GCP_REGION }} 2>/dev/null || \
          gcloud artifacts repositories create pmo \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="PMO containers"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Backend
        run: |
          docker build -t ${{ env.AR_REGISTRY }}/pmo-backend:${{ github.sha }} ./backend
          docker tag ${{ env.AR_REGISTRY }}/pmo-backend:${{ github.sha }} ${{ env.AR_REGISTRY }}/pmo-backend:latest
          docker push ${{ env.AR_REGISTRY }}/pmo-backend:${{ github.sha }}
          docker push ${{ env.AR_REGISTRY }}/pmo-backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy pmo-backend \
            --image ${{ env.AR_REGISTRY }}/pmo-backend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},SECRET_KEY=${{ secrets.SECRET_KEY }},ALLOWED_ORIGINS=https://pmo-mng-tool.com \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300

      - name: Get Backend URL for frontend build
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe pmo-backend --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=${BACKEND_URL}/api" >> $GITHUB_OUTPUT
          echo "Backend API URL: ${BACKEND_URL}/api"

      - name: Build and Push Frontend
        env:
          REACT_APP_API_URL: ${{ steps.backend-url.outputs.url }}
        run: |
          docker build --build-arg REACT_APP_API_URL=${{ steps.backend-url.outputs.url }} \
            -t ${{ env.AR_REGISTRY }}/pmo-frontend:${{ github.sha }} ./frontend
          docker tag ${{ env.AR_REGISTRY }}/pmo-frontend:${{ github.sha }} ${{ env.AR_REGISTRY }}/pmo-frontend:latest
          docker push ${{ env.AR_REGISTRY }}/pmo-frontend:${{ github.sha }}
          docker push ${{ env.AR_REGISTRY }}/pmo-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy pmo-frontend \
            --image ${{ env.AR_REGISTRY }}/pmo-frontend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1

      - name: Get Service URLs
        run: |
          echo "Backend URL:"
          gcloud run services describe pmo-backend --region ${{ env.GCP_REGION }} --format 'value(status.url)'
          echo "Frontend URL:"
          gcloud run services describe pmo-frontend --region ${{ env.GCP_REGION }} --format 'value(status.url)'
