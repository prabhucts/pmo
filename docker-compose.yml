version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./pmo.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-default-secret-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000,https://pmo-mng-tool.com
      - DEBUG=True
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/pmo.db:/app/pmo.db
    networks:
      - pmo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pmo-network
    restart: unless-stopped

networks:
  pmo-network:
    driver: bridge
