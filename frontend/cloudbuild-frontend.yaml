# Build frontend with backend API URL (Artifact Registry, not gcr.io)
substitutions:
  _BACKEND_URL: 'https://pmo-backend-xxxxx-uc.a.run.app/api'
  _REGION: us-central1
  _AR_REGISTRY: us-central1-docker.pkg.dev/${PROJECT_ID}/pmo

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_API_URL=${_BACKEND_URL}'
      - '-t'
      - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
      - '-t'
      - '${_AR_REGISTRY}/pmo-frontend:latest'
      - '.'
    id: 'build-frontend'

images:
  - '${_AR_REGISTRY}/pmo-frontend:$COMMIT_SHA'
  - '${_AR_REGISTRY}/pmo-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
